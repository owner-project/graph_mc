<div class="pui-modal modal" >
    <div class="modal-dialog address-node-modal">
        <div class="modal-header">
            <div class="modal-title">地址配置</div>
            <div class="modal-close-icon" ng-click="fn.dismiss()"></div>
        </div>
        <div class="modal-body">
            <div class="pui-layout">
                <label class="mgr10">地址编码</label>
                <pui-input ng-model="data.addressId" ng-style="{'width':'267px'}" ></pui-input>
            </div>
            <div class="pui-layout">
                <label class="mgr10">地址名称</label>
                <pui-input ng-model="data.addressName" ng-style="{'width':'267px'}" ></pui-input>
            </div>
            <div class="pui-layout">
                <label class="mgr10">地　　址</label>
                <pui-input ng-model="data.address" ng-style="{'width':'267px'}" ></pui-input>
            </div>
        </div>
        <div class="modal-footer">
            <pui-button class="cancel-btn" on-click="fn.dismiss()">取消</pui-button>
            <pui-button class="confirm-btn" type="primary" on-click="fn.sure()">确定</pui-button>

        </div>
    </div>
</div>
