<div class="pui-modal modal confirm" >
    <div class="modal-dialog role-node-modal">
        <div class="modal-header">
            <div class="modal-title">角色权限配置</div>
            <div class="modal-close-icon" ng-click="fn.dismiss()"></div>
        </div>
        <div class="modal-body">
            <div class="pui-layout">
                <label class="mgr10">角色名称</label>
                <pui-input ng-model="data.roleName" ng-style="{'width':'267px'}" class="jq_name"></pui-input>
            </div>
            <div class="pui-layout">
                <div class="body-left">
                    <span>可选权限</span>
                    <div class="left-box">
                        <pui-layout align="center" class="item-div" ng-repeat="item in data.permissionList track by item.permissionId">
                            <pui-checkbox class="mgr10" ng-model="item.isChecked"></pui-checkbox>
                            <span ng-bind="item.permissionNote" ng-click="item.isChecked = !item.isChecked;"></span>
                        </pui-layout>
                    </div>
                </div>
                <!--<div class="body-left mgl20">
                    <span>级别</span>
                    <div class="left-box">
                        <pui-layout align="center" class="item-div" ng-repeat="item in data.levelList">
                            <pui-checkbox class="mgr10" ng-model="item.isChecked" ng-change="fn.changeLevel(item)"></pui-checkbox>
                            <span ng-bind="item.label" ng-click="item.isChecked = !item.isChecked;fn.changeLevel(item);"></span>
                        </pui-layout>
                    </div>
                </div>-->
            </div>
        </div>
        <div class="modal-footer">
            <pui-button class="cancel-btn" on-click="fn.dismiss()">取消</pui-button>
            <pui-button class="confirm-btn" type="primary" on-click="fn.sure()">确定</pui-button>

        </div>
    </div>
</div>
