<div class="modal pui-modal size-md">
    <div class="modal-dialog am-m-modal">
        <div class="modal-header">
            <div class="modal-title">权限</div>
            <div class="modal-close" ng-click="fn.dismiss()"></div>
        </div>
        <div class="modal-body mgt10 mgb10">
            <div class="am-m-form-group">
                <div class="am-m-form-item">
                    <div class="am-m-form-label">名称</div>
                    <div class="am-m-form-input-wrap">
                        <pui-input ng-model="data.permissionNote"></pui-input>
                    </div>
                </div>
                <div class="am-m-form-item">
                    <div class="am-m-form-label">标签</div>
                    <div class="am-m-form-input-wrap">
                        <pui-input ng-model="data.permissionName"></pui-input>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <pui-button class="pull-right mgr10" on-click="fn.dismiss()">取消</pui-button>   
            <pui-button type="primary" class="pull-right" on-click="fn.sure()">确定</pui-button>
        </div>
    </div>
</div>
