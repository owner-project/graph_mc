<div class="graph-statistics-component" id="graph-statistics-component">
    <ul class="tags clearfix">
        <li ng-class="{'active':graphStatistic.nowType == 1}" ng-click="graphStatistic.changeType(1)"  class="tag active">按月统计</li>
        <li ng-class="{'active':graphStatistic.nowType == 2}" ng-click="graphStatistic.changeType(2)" class="tag">按周统计</li>
        <li ng-class="{'active':graphStatistic.nowType == 3}" ng-click="graphStatistic.changeType(3)" class="tag">按天统计</li>
        <li ng-class="{'active':graphStatistic.nowType == 4}" ng-click="graphStatistic.changeType(4)" class="tag">按时统计</li>
    </ul>
    <div class="charts-wrapper" ng-class="{'visibility-hidden':graphStatistic.columnChartData.length == 0}">
        
    </div>
    <div class="no-data" ng-if="graphStatistic.columnChartData.length == 0"   ng-include="'app/components/header/aboutMySearch/template.html'"></div>
</div>
