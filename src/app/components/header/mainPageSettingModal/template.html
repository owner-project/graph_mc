<div class="pui-modal modal main-page-setting-modal">
    <div class="modal-dialog" style="width: 720px;">
        <div class="modal-header">
            <div class="modal-title">首页应用快捷设置</div>
            <div class="modal-close-icon" ng-click="fn.dismiss()"></div>
        </div>
        <div class="modal-body">
            <pui-layout>
                <div class="item-label">应用设置</div>
                <pui-layout class="application-choose-wrap">
                    <div class="panel-item">
                        <div class="panel-title">
                            <span>请选择</span>
                            <span class="info-text">(最多可以选择5个)</span>
                        </div>
                        <div class="panel-body">
                            <pui-layout class="app-item" align="center" ng-repeat="item in data.applicationList" ng-click="fn.selected(item, true)">
                                <pui-checkbox class="app-item-checkbox" ng-change="fn.selected(item)" ng-model="item.selected"></pui-checkbox>
                                <div ng-bind="item.name"></div>
                            </pui-layout>
                        </div>
                    </div>
                    <div class="panel-item">
                        <div class="panel-title">已选择</div>
                        <div class="panel-body">
                            <pui-layout class="app-item" align="center" justify="space-between" ng-repeat="item in data.selectedApplicationList">
                                <div ng-bind="item.name"></div>
                                <div class="delete-btn" ng-click="fn.deleteItem(item)"></div>
                            </pui-layout>
                        </div>
                    </div>
                </pui-layout>
            </pui-layout>
        </div>
        <div class="modal-footer">
            <pui-button class="cancel-btn" on-click="fn.dismiss()">取消</pui-button>
            <pui-button class="confirm-btn" type="primary" on-click="fn.sure()">确定</pui-button>
        </div>
    </div>
</div>
