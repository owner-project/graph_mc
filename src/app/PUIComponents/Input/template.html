<div class="pui-input-wrap">
    <input class="pui-input"
           ng-class="{'size-small': size === 'small', 'size-large': size === 'large', 'disabled': !!ngDisabled}"
           ng-disabled="!!ngDisabled"
           type="{{type === 'text' ? 'text' : (type === 'password' ? 'password' : 'text')}}"
           ng-attr-placeholder="{{placeholder}}"
           ng-focus="$onFocus($event)"
           ng-blur="$onBlur($event)"
           ng-keydown="$onKeyDown($event)"
           ng-model="value">
</div>
