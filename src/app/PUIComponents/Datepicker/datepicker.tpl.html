<div class="dropdown-menu datepicker" ng-class="'datepicker-mode-' + $mode" style="max-width: 320px;">
    <table style="table-layout: fixed; height: 100%; width: 100%;" ng-if="!$selectTime">
        <thead>
        <tr class="text-center">
            <th>
                <button tabindex="-1" type="button" class="btn btn-default pull-left" ng-click="$selectPane(-1)">
                    <i class="{{$iconLeft}}"></i>
                </button>
            </th>
            <th colspan="{{ rows[0].length - 2 }}">
                <button tabindex="-1" type="button" class="btn btn-default btn-block text-strong"  ng-click="$toggleMode()">
                    <strong style="text-transform: capitalize;" ng-bind="title"></strong>
                </button>
            </th>
            <th>
                <button tabindex="-1" type="button" class="btn btn-default pull-right" ng-click="$selectPane(+1)">
                    <i class="{{$iconRight}}"></i>
                </button>
            </th>
        </tr>
        <tr ng-if="showLabels" ng-bind-html="labels"></tr>
        </thead>
        <tbody>
        <tr ng-repeat="(i, row) in rows" height="{{ 100 / rows.length }}%">
            <td class="text-center" ng-repeat="(j, el) in row">
                <button tabindex="-1" type="button" class="btn btn-default" style="width: 100%" ng-class="{'btn-primary': el.selected, 'btn-info btn-today': el.isToday && !el.selected}" ng-click="$select(el.date, el.disabled)" ng-disabled="el.disabled">
                    <span ng-class="{'text-muted': el.muted}" ng-bind="el.label"></span>
                </button>
            </td>
        </tr>
        </tbody>
        <!--<tfoot>
        <tr>
            <td colspan="{{ rows[0].length }}">
                <div class="btn-group btn-group-justified" role="group">
                    <div class="btn-group" role="group" ng-if="$hasToday">
                        <button type="button" class="btn btn-default today " ng-click="$setToday()" ng-disabled="isTodayDisabled">
                            <strong style="text-transform: capitalize;">今天</strong>
                        </button>
                    </div>
                    <div class="btn-group" role="group" ng-if="$hasClear">
                        <button type="button" class="btn btn-default clear" ng-click="$clear()">
                            <strong style="text-transform: capitalize;">清除</strong>
                        </button>
                    </div>
                </div>
            </td>
        </tr>
        </tfoot>-->
    </table>
    <div class="pui-datepicker-time-select-wrap" ng-if="$selectTime">
        <div class="pui-time-select-wrap">
            <div class="pui-time-item" ng-class="{'selected': hour.selected, 'disabled': hour.disabled}" ng-repeat="hour in $dateTimeData.hours" ng-bind="::hour.label" ng-click="$setDateTime('hour', hour)"></div>
        </div>
        <div class="pui-time-select-wrap">
            <div class="pui-time-item" ng-class="{'selected': minute.selected, 'disabled': minute.disabled}" ng-repeat="minute in $dateTimeData.minutes" ng-bind="::minute.label" ng-click="$setDateTime('minute', minute)"></div>
        </div>
        <div class="pui-time-select-wrap">
            <div class="pui-time-item" ng-class="{'selected': second.selected, 'disabled': second.disabled}" ng-repeat="second in $dateTimeData.seconds" ng-bind="::second.label" ng-click="$setDateTime('second', second)"></div>
        </div>
    </div>
    <div class="pui-datepicker-footer-wrap" ng-if="$mode === 0 && ($hasToday || $hasClear || $dateMode === 'datetime')">
        <div class="pui-datepicker-footer-content">
            <div class="link-text-btn" ng-if="$dateMode === 'datetime'" ng-click="$chooseDateTime()" ng-bind="$selectTime ? '选择日期' : '选择时间'"></div>
            <div class="date-controller-wrap" ng-if="$hasClear || $hasToday">
                <div class="link-text-btn" ng-click="$setToday()" ng-if="$hasToday">今天</div>
                <div class="link-text-btn mgl15" ng-click="$clear()" ng-if="$hasClear">清除</div>
            </div>
        </div>
    </div>
</div>
